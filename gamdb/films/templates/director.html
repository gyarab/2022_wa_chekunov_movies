{% extends 'main.html' %}

{% block title %}
    {{director.name}} | {{ block.super }}
{% endblock %}

{% block content %}
<div class="row">
<div class="col">
<h1>{{director.name}}</h1>
<h2>{{director.birth_year}}</h2>
<p>{{ director.description|safe }}</p>
</div>
    <div class="col">
    <img class="card-img-top" src="{% if director.photo_url %}{{director.photo_url}} {% else %} https://place-hold.it/450x300/ {% endif %}" alt="Card image cap">
    </div>
</div>
{% endblock content %}
